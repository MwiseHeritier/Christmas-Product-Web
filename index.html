<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Christmas</title>
</head>
<body>
    <div class="mt-20">
        <p class="w-full text-center text-3xl  font-bold  text-red-500 pb-4">Celebrate Christmas with Exclusive Gifts!</p>
        <p class="w-full text-center text-xl font-semibold  text-red-600">Shop the best gifts for your loved ones.</p>
    </div>
    <div class="product-section flex lg:flex-row flex-col justify-center items-center gap-2 py-10">
        <div class="product-container flex flex-col lg:w-3/12 w-11/12 shadow-lg pb-4">
            <img class="h-64 w-full hover:cursor-pointer rounded-2xl pb-2"  src="./product-1.jpg"  alt="">
            <div class="product-properties flex flex-col text-center gap-2">
                <p class="font-bold text-2xl">Flower</p>
                <span class="text-green-400 font-bold text-lg ">$40.5</span>
                <button class="text-gray-200 bg-red-700 w-4/12 text-center lg:ml-36 ml-32 py-2  rounded-xl font-bold hover:bg-green-600">Buy Now</button>
            </div>
        </div>

        <div class="product-container flex flex-col lg:w-3/12 w-11/12 shadow-lg pb-4 m-4">
            <img class="h-64 w-full hover:cursor-pointer rounded-2xl pb-2"  src="./product-2.png"  alt="">
            <div class="product-properties flex flex-col text-center gap-2">
                <p class="font-bold text-2xl">Car</p>
                <span class="text-green-400 font-bold text-lg ">$1M</span>
                <button class="text-gray-200 bg-red-700 w-4/12 text-center lg:ml-36 ml-32 py-2  rounded-xl font-bold hover:bg-green-600">Buy Now</button>
            </div>
        </div>

        <div class="product-container flex flex-col lg:w-3/12 w-11/12 shadow-lg pb-4">
            <img class="h-64 w-full hover:cursor-pointer rounded-2xl pb-2"  src="./product-3.webp"  alt="">
            <div class="product-properties flex flex-col text-center gap-2">
                <p class="font-bold text-2xl">Ring</p>
                <span class="text-green-400 font-bold text-lg ">$500</span>
                <button class="text-gray-200 bg-red-700 w-4/12 text-center lg:ml-36 ml-32 py-2  rounded-xl font-bold hover:bg-green-600">Buy Now</button>
            </div>
        </div>

    </div>
</body>
</html>
